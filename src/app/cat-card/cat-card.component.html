
	<div *ngFor="let breed of image.breeds" class=image-container>
		<mat-card class="box-shadow-green">
				<mat-card-header>
					<mat-card-title>{{breed.name}}</mat-card-title>
				</mat-card-header>
				<img mat-card-image src="{{image.url}}">
				<mat-card-content>
					<p>{{ breed.description }}</p>
				</mat-card-content>
		</mat-card>
		<br><br>
	</div>
